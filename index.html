<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>
        
        <div class="todo-app">
            <div class="input-section">
                <div class="input-group">
                    <label for="todo-input">Task</label>
                    <input type="text" id="todo-input" placeholder="What needs to be done?">
                </div>
                
                <div class="input-group">
                    <label for="category-select">Category</label>
                    <select id="category-select">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="education">Education</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="priority-select">Priority</label>
                    <select id="priority-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date">
                </div>
                
                <div class="input-group">
                    <label>&nbsp;</label>
                    <button id="add-btn">Add Task</button>
                </div>
            </div>
            
            <div class="quick-actions">
                <button id="clear-completed">Clear Completed</button>
                <button id="sort-date">Sort by Date</button>
                <button id="sort-priority">Sort by Priority</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="filter-category">Filter by Category</label>
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="education">Education</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filter-priority">Filter by Priority</label>
                    <select id="filter-priority">
                        <option value="all">All Priorities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filter-status">Filter by Status</label>
                    <select id="filter-status">
                        <option value="all">All Tasks</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total:</span>
                    <span id="total-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Active:</span>
                    <span id="active-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Completed:</span>
                    <span id="completed-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Due Today:</span>
                    <span id="due-today-count" class="stat-value">0</span>
                </div>
            </div>
            
            <div class="search-section">
                <input type="text" id="search-input" placeholder="Search tasks...">
            </div>
            
            <ul class="todo-list" id="todo-list">
            </ul>
        </div>
    </div>

    <script src="js/todo.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
